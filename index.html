<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Compras - j & m</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f6;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="text"], input[type="number"], select {
      flex: 1;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f06292;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #dadada;
      margin: 8px 0;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 5px;
      background-color: #d81b60;
    }

    .actions button:hover {
      background-color: #ec407a;
    }

    #printBtn, #whatsBtn {
      margin-top: 20px;
      width: 48%;
    }

    #printBtn {
      background-color: #6a1b9a;
    }

    #printBtn:hover {
      background-color: #7b1fa2;
    }

    #whatsBtn {
      background-color: #388e3c;
    }

    #whatsBtn:hover {
      background-color: #43a047;
    }

    @media print {
      button, .form-group {
        display: none;
      }
      body {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Controle de Compras - j & m</h1>

  <div class="form-group">
    <input type="text" id="itemNome" placeholder="Pe√ßa (ex: Blusa)" />
    <select id="itemTamanho">
      <option value="">Tamanho</option>
      <option value="PP">PP</option>
      <option value="P">P</option>
      <option value="M">M</option>
      <option value="G">G</option>
      <option value="GG">GG</option>
    </select>
    <input type="text" id="itemCor" placeholder="Cor" />
    <input type="number" id="itemQtd" min="1" placeholder="Qtd" />
    <button onclick="addItem()">Adicionar</button>
  </div>

  <ul id="listaCompras"></ul>

  <button id="printBtn" onclick="window.print()">üñ®Ô∏è Imprimir Lista</button>
  <button id="whatsBtn" onclick="enviarWhatsApp()">üì± Enviar por WhatsApp</button>

  <script>
    let lista = JSON.parse(localStorage.getItem('comprasRoupas')) || [];

    function salvar() {
      localStorage.setItem('comprasRoupas', JSON.stringify(lista));
    }

    function renderLista() {
      const ul = document.getElementById("listaCompras");
      ul.innerHTML = "";
      lista.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = item.comprado ? "done" : "";
        li.innerHTML = `
          ${item.nome} - Tam: ${item.tamanho} - Cor: ${item.cor} - Qtd: ${item.qtd}
          <div class="actions">
            <button onclick="toggleItem(${index})">‚úîÔ∏è</button>
            <button onclick="editarItem(${index})">‚úèÔ∏è</button>
            <button onclick="removerItem(${index})">‚ùå</button>
          </div>
        `;
        ul.appendChild(li);
      });
    }

    function addItem() {
      const nome = document.getElementById("itemNome").value.trim();
      const tamanho = document.getElementById("itemTamanho").value;
      const cor = document.getElementById("itemCor").value.trim();
      const qtd = document.getElementById("itemQtd").value.trim();

      if (nome && tamanho && cor && qtd > 0) {
        lista.push({ nome, tamanho, cor, qtd, comprado: false });
        document.getElementById("itemNome").value = "";
        document.getElementById("itemTamanho").value = "";
        document.getElementById("itemCor").value = "";
        document.getElementById("itemQtd").value = "";
        salvar();
        renderLista();
      } else {
        alert("Preencha todos os campos corretamente.");
      }
    }

    function toggleItem(index) {
      lista[index].comprado = !lista[index].comprado;
      salvar();
      renderLista();
    }

    function removerItem(index) {
      lista.splice(index, 1);
      salvar();
      renderLista();
    }

    function editarItem(index) {
      const novoNome = prompt("Nome da pe√ßa:", lista[index].nome);
      const novoTam = prompt("Tamanho:", lista[index].tamanho);
      const novaCor = prompt("Cor:", lista[index].cor);
      const novaQtd = prompt("Quantidade:", lista[index].qtd);

      if (novoNome && novoTam && novaCor && novaQtd > 0) {
        lista[index] = {
          nome: novoNome.trim(),
          tamanho: novoTam.trim(),
          cor: novaCor.trim(),
          qtd: novaQtd,
          comprado: lista[index].comprado
        };
        salvar();
        renderLista();
      }
    }

    function enviarWhatsApp() {
      let texto = "*Lista de Compras - Boutique da Ana*%0A";
      lista.forEach(item => {
        texto += `- ${item.nome} (Tam: ${item.tamanho}, Cor: ${item.cor}, Qtd: ${item.qtd})%0A`;
      });
      const url = `https://wa.me/?text=${texto}`;
      window.open(url, "_blank");
    }

    renderLista();
  </script>
</body>
</html>
